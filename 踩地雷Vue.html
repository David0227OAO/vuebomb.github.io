<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@next"></script>
    <script src="踩地雷_2.js"></script>
    <title>踩地雷Vue</title>
  </head>
  <body oncontextmenu="return false">
    <div id="app">
      <div>
        <h1>我是五小<h1>
        X:{{lenx}} Y:{{leny}}
        <br />
        X:<input
          type="number"
          id="long"
          min="5"
          v-model="lenx"
          :disabled="isdisabled"
          ondrop="return false;"
          onpaste="return false;"
        />
        <br />
        Y:<input
          type="number"
          id="wide"
          min="5"
          v-model="leny"
          :disabled="isdisabled"
          ondrop="return false;"
          onpaste="return false;"
        />
        <br />
        炸彈數量：<input
          id="numberofbomb"
          type="number"
          v-model="input_bomb"
          min="1"
          :max="leny*lenx-1"
          :disabled="isdisabled"
        />
        <p id="time">經過時間：0</p>

        <!--遊戲開始-->
        <input
          type="button"
          value="Start"
          @click="new_game(),findwhere()"
          :disabled="isdisabled"
        />
        <!--遊戲區域-->
        <table align="center" onmousedown="timer_start(event)">
          <tr v-for="(yitem,ykey) in leny" :key="ykey">
            <td v-for="(xitem,xkey) in lenx" :key="xkey">
              <button
                :id="(xitem-1) + '_' + (yitem-1)"
                :disabled="!isdisabled"
                class="btngroup"
              >
                ❓
              </button>
            </td>
          </tr>
        </table>
      </div>
      <div id="game_ending" @click="resect_game()"></div>
    </div>

    <script>

      Vue.createApp({
        data() {
          return {

          };

              },
            },*/

              },
            },*/

          //定位

            for (let i = 0; i < collection.length; i++) {

                        .parentElement,
                    targetTr = e.target.parentElement.parentElement,
                    targetTd = e.target.parentElement,
                    x = null,

                  for (let trIdx = 0; trIdx < table.rows.length; trIdx++) {
                    if (table.rows[trIdx] == targetTr) {
                      x = trIdx;
                      for (
                        let tdIdx = 0;
                        tdIdx < targetTr.cells.length;
                        tdIdx++
                      ) {
                        if (targetTr.cells[tdIdx] == targetTd) {
                          y = tdIdx;
                          console.log(x, y);
                          creatanswer(x, y);
                          clickCall(x, y);
                          break;
                        }
                      }
                      if (answer[x][y] == 1) {
                        this.flag_html = false;
                        console.log("flag_html = false");
                      }
                    }
                  }
                  console.log(e);
                };*/
              //console.log("prepare", collection[i]);

              //偵測左右鍵
              collection[i].onmousedown = function (e) {
                //console.log(e);
                //console.log("button" + e.button);
                //console.log(e.srcElement.innerText);
                if (flag == true) {
                  if (e.button == 2 && e.srcElement.innerText == "❓")
                    e.srcElement.innerText = "🏴";
                  else if (e.button == 2 && e.srcElement.innerText == "🏴")
                    e.srcElement.innerText = "❓";
                  if (e.button == 0 && e.srcElement.innerText == "❓") {
                    const xy = e.srcElement.id.split("_");
                    /*console.log(xy[0]);
                    console.log(xy[1]);*/
                    creatanswer(xy[0], xy[1]);
                    clickCall(xy[0], xy[1]);
                  }
                }
              };
            }
          },

          //遊戲開始
          new_game() {
            this.isdisabled = true;
            newGame();
          },

          resect_game() {
            this.isdisabled = false;
            resectgame();
          },
        },
      }).mount("#app");
    </script>
    <style>
      .btngroup {
        font-size: 30px;
      }
    </style>
  </body>
</html>
